
<!-- Breadcrumb Section Begin -->
<div class="breacrumb-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb-text">
                    <a href="#"><i class="fa fa-home"></i> Home</a>
                    <span>Shop</span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Breadcrumb Section Begin -->

<!-- Product Shop Section Begin -->
<section class="product-shop spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 order-1 order-lg-2">
                <div class="product-list">
                    <div class="row">
                        <div class="col-lg-4 col-sm-6" *ngFor="let product of products">
                            <div class="product-item">
                                <div class="pi-pic">
                                    <img [src]="product.image" alt="">
                                    <div class="sale pp-sale" *ngIf="product.oldPrice">Sale</div>
                                    <div class="icon">
                                        <i class="icon_heart"></i>
                                    </div>
                                    <ul>
                                        <li class="w-icon active"><a (click)="addToCart(product.id)"><i class="icon_bag_alt"></i></a></li>
                                        <li class="quick-view"><a href="product">+ Quick View</a></li>
                                    </ul>
                                </div>
                                <div class="pi-text">
                                    <div class="catagory-name">{{product.category}}</div>
                                    <a href="#">
                                        <h5>{{product.name}}</h5>
                                    </a>
                                    <div class="product-price">
                                        {{product.price}}
                                        <span *ngIf="product.oldPrice">{{product.oldPrice}}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Product Shop Section End -->
